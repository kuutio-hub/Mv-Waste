<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Naptár</title>
    <meta name="description" content="Dinamikus öröknaptár modern, sötét, Apple-stílusú felülettel, amely iCalendar (.ics) fájlokat jelenít meg.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="main-nav">
        <div class="date-selector">
            <h2 id="month-year-display">Betöltés...</h2>
            <div class="selectors">
                <select id="month-select" aria-label="Hónap választása"></select>
                <select id="year-select" aria-label="Év választása"></select>
            </div>
        </div>
        <div id="calendar-controls" class="calendar-controls">
            <!-- A naptár vezérlőgombokat a JavaScript dinamikusan generálja -->
        </div>
    </nav>

    <div class="container">
        <div class="calendar-container">
            <div class="calendar-grid-header">
                <div class="day-name">H</div>
                <div class="day-name">K</div>
                <div class="day-name">Sze</div>
                <div class="day-name">Cs</div>
                <div class="day-name">P</div>
                <div class="day-name">Szo</div>
                <div class="day-name">V</div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- A naptár napjait a JavaScript dinamikusan generálja -->
            </div>
        </div>

        <footer>
            <p>© 2026 | Verzió: 0.0.1.0-beta</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
