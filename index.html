<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCal Naptár</title>
    <meta name="description" content="Egy minimalista webalkalmazás, amely iCalendar (.ics) fájlokat jelenít meg egy böngészhető naptárban, és lehetővé teszi a felhasználók számára, hogy feliratkozzanak a naptárakra.">
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="container">
        <header>
            <h1>iCal Naptárak</h1>
            <p>Böngészhető naptárnézet és feliratkozási lehetőségek</p>
        </header>

        <div id="subscribe-buttons" class="subscribe-buttons">
            <!-- A gombokat a JavaScript dinamikusan generálja a helyes útvonalakhoz -->
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month" aria-label="Előző hónap">&lt;</button>
                <h2 id="month-year">Betöltés...</h2>
                <button id="next-month" aria-label="Következő hónap">&gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="day-name">H</div>
                <div class="day-name">K</div>
                <div class="day-name">Sze</div>
                <div class="day-name">Cs</div>
                <div class="day-name">P</div>
                <div class="day-name">Szo</div>
                <div class="day-name">V</div>
            </div>
        </div>

        <footer>
            <p>© 2026 | Verzió: 0.0.0.2-beta</p>
        </footer>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
